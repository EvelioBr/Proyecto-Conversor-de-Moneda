<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <img src="./asset/logo.gif" alt="Moeda girando" class="logo"/>
    <main class="conversor">
      <label>Converter <b>de:</b></label>
        <select class="currency-select-from">
          <option value="BRL">R$ Real Brasileiro (BRL)</option>
          <option value="USD">$ Dólar Americano (USD)</option>
          <option value="EUR">€ Euro (EUR)</option>
          <option value="BTC">₿ Bitcoin (BTC)</option>
          <option value="GBP">£ Libra Esterlina (GBP)</option>
        </select>
      
      <label>Converter <b>para:</b></label>
        <select class="currency-select">
          <option value="dollar">$ Dólar Americano (USD)</option>
          <option value="euro">€ Euro (EUR)</option>
          <option value="bitcoin">₿ Bitcoin (BTC)</option>
          <option value="libraEsterlina">£ Libra Esterlina (GBP)</option>
          <option value="real">R$ Real Brasileiro (BRL)</option>
        </select>
      
      <label>Valor:
        <input class="input" type="number" placeholder="0.00" />
      </label>
        <button class="convert-button">Converter</button>
      
      <section id="result">
        <div class="from">
          <img class="flag" src="./asset/Real.png" alt="Real Brasileiro">
          <h2 class="currency">Valor em Real:</h2>
          <p class="currency-value-to-converter">R$ 0,00</p>
        </div>
        <div>
          <img class="arrow" src="./asset/Vector.png" alt="Seta">
        </div>
        <div class="to">
          <img class="currency-img" src="./asset/US dollar.png" alt="Dólar Americano">
          <h2 class="currency" id="currency-name">Valor convertido:</h2>
          <p class="currency-value">$ 0.00</p>
      </section>
    </main>

    
  </body>
  <script src="./script.js"></script>
</html>
